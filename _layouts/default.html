<!DOCTYPE html>
<html lang="en-AU">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/pygments.css" type="text/css">

  <body>
    <article>
      <h1>{{ page.title }}</h1>
      {% if page.date %}

      {% endif %}
      {{ content }}
